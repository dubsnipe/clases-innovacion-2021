# ¿Hay innovación en las pupusa?
.center[![Pupusas](../img/mayas-preparando-pupusas.jpg)]
.footnote[Teoría de la pupusa: fenómeno histórico y cultural (conversatorio) <br> https://lazebra.net/2016/01/01/teoria-pupusa/]

---
* En 1942, Lisandro Sandoval, en su Semántica guatemalense, describe a la pupusa como un platillo guatemalteco de origen maya, y es definida en dos variantes y ya con la suma de ingredientes que no se conocerían en El Salvador sino hasta después de 1970
* Es claro que los salvadoreños se la apropiaron y crearon técnicas de preparación y cocción que no se ven en otros países.
* (...) evolucionó en los últimos 30 años, en medio de la guerra. Cuando no hubo maíz en abundancia, hubo que recurrir al arroz (...)
* hasta la década de 1970 las pupusas sólo existían en El Salvador (...) rellenas de queso y chicharrón. La pupusa revuelta implicó una revolución.
